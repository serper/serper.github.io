<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Pérez - Project Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Dark Mode</em>
    </div>

    <header>
        <div class="container">
            <h1>Sergio Pérez</h1>
            <p class="subtitle">Developer & Creator</p>
            <div class="social-links">
                <a href="https://github.com/serper" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/tulinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:bracera_prometido7g@icloud.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </header>

    <section id="about" class="container">
        <h2>About me</h2>
        <p>Hello! I'm a software developer passionate about technology and innovation. Here you can find some of the projects I've worked on.</p>
    </section>

    <section id="projects" class="container">
        <h2>My Projects</h2>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <div id="tech-filters" class="tech-filters">
                <!-- Will be dynamically filled with JavaScript -->
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading projects...</p>
        </div>
        <div id="projects-container" class="projects-grid">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Sergio Pérez. Created with <i class="fas fa-heart"></i></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
